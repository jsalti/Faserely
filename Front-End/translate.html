<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesture Recognition Translator</title>
    <link rel="stylesheet" href="style/translate.css?v4" />
    <link rel="icon" href="images/logo.png" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="center">
          <a href="./">
            <img src="images/logo.png" alt="Logo" class="logo" />
          </a>
        </div>
      </div>
    </header>

    <div class="content-container">
      <div id="videoContainer">
        <video id="webcam" autoplay playsinline class="mirror"></video>
        <canvas id="output_canvas" style="display: none"></canvas>
        <div id="buttonContainer">
          <button id="webcamButton">ابدأ الترجمة</button>
        </div>
      </div>
      <div id="statusBox"></div>
      <div class="letter-button">
        <button id="resetButtonword" class="reset-btn">إعادة تعيين</button>
        <div id="currentLetterBox" class="current-letter-box"></div>
      </div>
      <div class="letter-button sentence-container">
        <button id="resetButtonsentence" class="reset-btn">إعادة تعيين</button>
        <div id="recognizedGestures" class="recognized-gestures"></div>
      </div>
    </div>

    <script type="module" src="script/translate.js"></script>
  </body>
</html>
